? = :help keys<Enter>

[messages]
q = :quit<Enter>

j = :next<Enter>
k = :prev<Enter>
<Down> = :next<Enter>
<Up>   = :prev<Enter>

g = :select 0<Enter>
G = :select -1<Enter>

<C-j> = :next-folder<Enter>
<C-k> = :prev-folder<Enter>

v = :mark -t<Enter>
V = :mark -v<Enter>

T = :toggle-threads<Enter>

<Enter> = :view<Enter>
D = :delete<Enter>
A = :archive flat<Enter>

C = :compose<Enter>
F = :forward -A<Enter>
RR = :reply -q<Enter>
RA = :reply -aq<Enter>

c = :cf<space>
| = :pipe<space>

/ = :search<space>
\ = :filter<space>
n = :next-result<Enter>
N = :prev-result<Enter>
<Esc> = :clear<Enter>

! = :flag -tx Flagged<Enter>

[messages:folder=Drafts]
<Enter> = :recall<Enter>

[view]
/ = :toggle-key-passthrough<Enter>/
q = :close<Enter>
O = :open<Enter>
S = :save<space>
| = :pipe<space>
D = :delete<Enter>
A = :archive flat<Enter>

<C-l> = :open-link <space>

f = :forward<Enter>
R = :reply -q<Enter>

H = :toggle-headers<Enter>

J = :next<Enter>
K = :prev<Enter>

[view::passthrough]
$noinherit = true
$ex = <C-x>
<Esc> = :toggle-key-passthrough<Enter>

[compose]
# Keybindings used when the embedded terminal is not selected in the compose
# view
$noinherit = true
$ex = <C-x>

<C-k> = :prev-field<Enter>
<C-j> = :next-field<Enter>
<C-h> = :prev-tab<Enter>
<C-l> = :next-tab<Enter>

[compose::editor]
# Keybindings used when the embedded terminal is selected in the compose view
$noinherit = true
$ex = <C-x>
<C-k> = :prev-field<Enter>
<C-j> = :next-field<Enter>
<C-p> = :prev-tab<Enter>
<C-n> = :next-tab<Enter>

[compose::review]
# Keybindings used when reviewing a message to be sent
y = :send<Enter>
p = :postpone<Enter>
q = :abort<Enter>
e = :edit<Enter>
a = :attach<space>
d = :detach<space>

[terminal]
$noinherit = true
$ex = <C-x>

<C-h> = :prev-tab<Enter>
<C-l> = :next-tab<Enter>
